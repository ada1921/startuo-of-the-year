<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <!-- the -flex align-items-center is a Bootstrap for Center position of container and the h-100 is for height of the container 100% -->
    <div class="container d-flex align-items-center h-100">

        <div class="row">

            <!-- the class="text-center" is a Bootstrap for Center position of text -->
            <header class="text-center col-12">
                <!-- the class="text-uppercase" is a Bootstrap for Uppercase -->
                <h1 class="text-uppercase"> <strong> The biggest startup of the year</strong></h1>
            </header>

            <div class="buffer col-12">
              
            </div>

            <!-- the class="text-center" is a Bootstrap for Center position of text -->
            <section class="text-center col-12">
                <hr>

                <!-- the class="btn btn-primary" is a Bootstrap for color blue button -->
                <button class="btn btn-primary btn-xl">Find out more</button>
            </section>

                
          
        </div>
      
    </div>

  

  </body>

</html>
